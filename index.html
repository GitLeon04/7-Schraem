<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>7 Schräm Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>7 Schräm Tracker</h1>

  <div id="setup-form">
    <input type="number" id="global-bet" placeholder="Einsatz pro Spieler (€)" step="0.01" min="0">
    <button onclick="setBet()">Einsatz festlegen</button>
  </div>

  <div id="player-form" style="display: none;">
    <input type="text" id="player-name" placeholder="Spielername">
    <button onclick="addPlayer()">Spieler hinzufügen</button>
  </div>

  <div id="preset-buttons" style="display: none; margin-top: 10px;">
    <p>Vorschläge:</p>
    <button onclick="addPresetPlayer('Flaschko')">Flaschko</button>
    <button onclick="addPresetPlayer('Eckmann')">Eckmann</button>
    <button onclick="addPresetPlayer('Ansgar')">Ansgar</button>
    <button onclick="addPresetPlayer('Ilkcross')">Ilkcross</button>
    <button onclick="addPresetPlayer('Tolj')">Tolj</button>
    <button onclick="addPresetPlayer('Titan')">Titan</button>
  </div>

  <div id="players"></div>

  <button onclick="restartGame()" id="restart-button" style="display: none;">Neustart</button>
  <button onclick="resetGame()" id="reset-button" style="display: none;">Reset (alles löschen)</button>

  <div id="winner" style="display: none;"></div>

  <footer>
    <p>Dies ist ein rein privates Projekt für den nicht-kommerziellen Gebrauch im Freundeskreis.</p>
    <p>Made by Lukas & Leon</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
